<html>
  <head>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script src="http://openedcaptions.media.mit.edu/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function() {
        var socket = io('http://openedcaptions.media.mit.edu');
        socket.on('word', function (data) {
          $("#stream").append(data.data.body + " ");
        });
      });
    </script>
  </head>
  <body>
    <div id="stream"></div>
  </body>
</html>
